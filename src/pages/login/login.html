<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
    <ion-buttons end>
      <button ion-button (click)="login()">Log in</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <button ion-button block (click)="login()">Login</button>
    <button ion-button clear block (click)="register()">No Account? Please register</button>

  </ion-list>
</ion-content>
