<ion-header>

  <ion-navbar>
    <ion-title>todo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list no-lines>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description">{{description}}</ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Owner</ion-label>
      <ion-input type="text" [(ngModel)]="owner">{{owner}}</ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Status</ion-label>
      <ion-select [(ngModel)]="status">
        <ion-option>not started</ion-option>
        <ion-option>in progress</ion-option>
        <ion-option>finished</ion-option>
      </ion-select>
    </ion-item>

    <button *ngIf="this.todo" ion-button block (click)="modify()">Modify</button>
<button *ngIf="!this.todo" ion-button block (click)="createTodo()">Add Todo</button>

  </ion-list>
</ion-content>
